<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>---</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>

<body>
  <div class="container">
    <h1>Metody selekcji cech w predykcji sentymentu receznji gier</h1>
    <br>

    <form action="{{ url_for('predict')}}" method="post">
      <textarea class="form-control" id="rate" name="rate" rows="8" cols="1"></textarea>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Przewiduj</button>
    </form>

    <br>
    <br>
    <h4>{{ prediction_text }}</h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cecha</th>
          <th scope="col">Istotność (od 0 do 1.0)</th>
        </tr>
      </thead>
      <tbody>
        {% for i in important_words %}
          <tr>
            <td>{{ i.0 }}</td>
            <td>{{ i.1 }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

</body>
</html>
